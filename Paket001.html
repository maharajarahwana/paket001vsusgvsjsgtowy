<style>

<script>
// Embedded questions (no fetch)
const questions = [{"id": 1, "type": "mcq", "text": "[ 1 – 2 ] 다음 질문에 답하십시오.<p>1.다음 단어와 관계있는 것은 고르십시오.<p>감정", "options": ["가깝다", "비싸다", "다르다", "기쁘다"], "answer": 4}, {"id": 2, "type": "mcq", "text": "2. 다음 단어의 비슷한 말을 무엇입니까 ?<p>마련하다", "options": ["준비하다", "계산하다", "고르다", "점검하다"], "answer": 1}, {"id": 3, "type": "mcq", "text": "[ 3 – 6 ] 빈칸에 들아갈 가장 알맞은 것을 고르십시오.<p>3. 오늘 출근 하다가 발목이 다쳤어요. 그래서..........에 가서 치료를 받았습니다.", "options": ["치과", "정형외과", "안과", "산부인과"], "answer": 2}, {"id": 4, "type": "mcq", "text": "4. 자전거를.........출퇴근하는 사람들이 많습니다. 교통비도 아끼고 전강에도 좋기 때문입니다.", "options": ["세워", "운반해", "맡겨", "이용해"], "answer": 4}, {"id": 5, "type": "mcq", "text": "5. 새로 들어온 기계는 사용법이 좀 복잡합니다. 그래서 반장님이 사용법을.........설명해 주셨습니다.", "options": ["자세히", "아무리", "도저히", "절대로"], "answer": 1}, {"id": 6, "type": "mcq", "text": "6. 가구를 만들려면 제일 먼저 원목을 재단해야 합니다. 용도에.........크기로 재는 것은 중요합니다.", "options": ["맞게", "맞지만", "맞아야", "맞는데"], "answer": 1}, {"id": 7, "type": "mcq_img", "text": "[ 7 – 8 ] 다음 질문에 답하십시오.<p>7. 이 표지는 무슨 뜻입니까 ?", "img": "7.jpg", "options": ["차를 세우면 안 됩니다.", "빨래를 하면 안 됩니다.", "음식을 먹으면 안 됩니다.", "사진을 찍으면 안 됩니다."], "answer": 3}, {"id": 8, "type": "mcq_img", "text": "8. 이 사람의 이름은 무엇입니까 ?", "img": "8.jpg", "options": ["부산입니다.", "운전면허증입나다.", "리한입니다.", "이천십육 년입니다."], "answer": 3}, {"id": 9, "type": "mcq_img", "text": "9. 다음 그래프에 대한 설명으로 맞는 것은 무엇입니까 ?", "img": "9.jpg", "options": ["공부할 시간이 없다는 응답이 가장 많습니다.", "수업 시간이 맞지 않는다는 이유가 가장 적습니다.", "같이 연습할 사람이 없다는 응답이 두 번째로 많습니다.", "문법이나 어휘가 너무 어렵다는 응답이 절반 이상입니다."], "answer": 1}, {"id": 10, "type": "mcq_img", "text": "10. 다음 안내문에 대한 설명으로 맞는 것은 무엇입니까 ?", "img": "10.jpg", "options": ["전화로 예약을 할 수 있습니다.", "송파구청 안에 보건서가 있습니다.", "토요일에도 진료를 받을 수 있습니다.", "오후 다섯 시까지 진료를 받을 수 있습니다."], "answer": 2}, {"id": 11, "type": "mcq", "text": "[ 11 – 12 ] 다음 글을 읽고 무엇에 대한 글인지 고르십시오.<p>11. 외국인근로자센터에서는 와국인들을 위해 여러 가지 교육 프로그램을 운영합니다. 한국어나 컴퓨터를 배울 수 있고 태권도나 요리 수업도 있습니다.", "options": ["수업 종류", "수업 장소", "수업 날짜", "수업기간"], "answer": 1}, {"id": 12, "type": "mcq", "text": "12. 작업장에는 불이 붙고 쉬운 물건들이 많습니다. 만약 블이 나면 다른 사람들에게 빨리 알려야 합니다. 그리고 안전한 곳으로 바로 대피해야합니다. 대피할 때는 계단을 이용하고 엘리베이터를 타면 안 됩니다.", "options": ["불조심 강조", "소화기 사용 방법", "불 끄는 방법", "화재시 대피 방법"], "answer": 4}, {"id": 13, "type": "mcq", "text": "[ 13 – 14 ] 다음 설명에 알맞은 어휘를 고르십시오.<p>13. 주로 금속을 가공할 때 사용되는 것으로 작은 구멍을 뚫을 때 편리한 작업 도구입니다.", "options": ["핸드카", "그라인더", "밴딩기", "전기 드릴"], "answer": 4}, {"id": 14, "type": "mcq", "text": "14. 불이 나면 이것을 가져와서 손잡이 부분에 있는 안전핀을 뽑습니다. 바람을 등지고 호스를 불쪽으로 향합니다. 그리고 손잡이를 힘껏 잡고 뿜어냅니다.", "options": ["절단기", "비상구", "소화기", "손수레"], "answer": 3}, {"id": 15, "type": "mcq_img", "text": "[ 15 – 16 ] 다음 그림을 보고 맞는 단어나 문장을 고르십시오.<p>15.", "img": "15.jpg", "options": ["달걀입니다", "수박입니다", "우유입니다", "사과입니다"], "answer": 1}, {"id": 16, "type": "mcq_img", "text": "16.", "img": "16.jpg", "options": ["감자를 삶고 있습니다.", "감자를 캐고 있습니다.", "토마토를 삶고 있습니다.", "토마토를 캐고 있습니다."], "answer": 2}, {"id": 17, "type": "mcq", "text": "[ 17 – 18 ] 다음 글을 읽고 내용과 같은 것을 고르십시오.<p>17. 한국에서는 해마다 어른이 돌아가신 닐에 제사를 지냅니다. 가족이 모여 돌아가신 분을 생각하면서 제사 음식을 만듭니다. 제사상에는 보통 전, 나물, 과일, 생선 등을 올립니다. 과거에는 많은 음식을 올렸지만 최근에는 예전보다 줄었습니다. 명절에도 제사를 지내는데 이것은 “ 차례 “ 라고 부릅니다.", "options": ["명절에는 제사를 지내지 않습니다", "제사는 돌아가신 날에만 지냅니다.", "제사 음식은 가족이 함께 만듭니다.", "제사 음식은 과거보다 많아졌습니다."], "answer": 3}, {"id": 18, "type": "mcq", "text": "18. 한국 사람들은 휴가 때 산이나 바다로 여행을 갑니다. 한국 사람들이 많이 찾는 여행지 중 하나는 해운데입니다. 해운대는 물이 깊지 않아서 수영하기에 좋고 편리한 시설이 많아서 많은 사람들이 모입니다. 지하철역이 근처에 있고 부산 시내에서 바로 가는 버스도 있어서 교통도 편리합니다. 그렇지만 여름 휴가 때에는 숙소를 구하기 힘들기 때문에 서둘러 예약하는 것이 좋습니다.", "options": ["해운대에서 여름휴가를 보내는 한국 사람들이 많습니다.", "해운대는 교통이 복잡해서 대중 교통으로 가기 힘듭니다.", "해운대 주변에는 숙박 시설이 많아서 예약하지 않아도 됩니다.", "해운대는 물이 깊은 편이기 때문에 수영할 때 조심해야 합니다."], "answer": 1}, {"id": 19, "type": "mcq", "text": "[ 19 – 20 ] 빈칸에 들어갈 가장 알맞은 것을 고르십시오.<p>19. 집에서 요리를 했습니다. 그런데 감자를 썰다가 손을.........연고를 바르고 밴드를 붙였습니다.", "options": ["베면", "씻으면", "베어서", "씻어서"], "answer": 3}, {"id": 20, "type": "mcq", "text": "20. 오늘 아침에는 날씨가 아주..........오후에는 갑자기 비가 오기 시작했습니다.", "options": ["맑으려면", "편하려면", "맑았는데", "편했는데"], "answer": 3}, {"id": 21, "type": "mcq_audio", "text": "듣기 ( 20 문항 )<p>[ 21 – 24 ] 들은 것을 고르십시오.<p>21.", "audio": "21.mp3", "options": ["충돌", "주유소", "추락", "주소"], "answer": 3}, {"id": 22, "type": "mcq_audio", "text": "22.", "audio": "22.mp3", "options": ["9 시부터 6 시까지 일해요", "8 시부터 6 시까지 일해요", "9 시부터 5 시까지 일해요", "7 시부터 6 시까지 일해요"], "answer": 1}, {"id": 23, "type": "mcq_audio_img", "text": "23.", "audio": "23.mp3", "img_options": ["23a1.jpg", "23a2.jpg", "23a3.jpg", "23a4.jpg"], "answer": 2}, {"id": 24, "type": "mcq_audio_img", "text": "24.", "audio": "24.mp3", "img_options": ["24a1.jpg", "24a2.jpg", "24a3.jpg", "24a4.jpg"], "answer": 2}, {"id": 25, "type": "mcq_audio_img_mix", "text": "[ 25 – 29 ] 그림을 보고 알맞은 대답을 고르십시오.<p>25. 이것은 무엇입니까 ?", "audio": "25.mp3", "img": "25.jpg", "audio_options": ["25a1.mp3", "25a2.mp3", "25a3.mp3", "25a4.mp3"], "answer": 3}, {"id": 26, "type": "mcq_audio_img_mix", "text": "26. 여기는 어디입니까 ?", "audio": "26.mp3", "img": "26.jpg", "audio_options": ["26a1.mp3", "26a2.mp3", "26a3.mp3", "26a4.mp3"], "answer": 2}, {"id": 27, "type": "mcq_audio_img_mix", "text": "27. 이 사람은 무엇을 하고 있습니까 ?", "audio": "27.mp3", "img": "27.jpg", "audio_options": ["27a1.mp3", "27a2.mp3", "27a3.mp3", "27a4.mp3"], "answer": 4}, {"id": 28, "type": "mcq_audio_img_mix", "text": "28. 이 곳은 어때요 ?", "audio": "28.mp3", "img": "28.jpg", "audio_options": ["28a1.mp3", "28a2.mp3", "28a3.mp3", "28a4.mp3"], "answer": 4}, {"id": 29, "type": "mcq_audio_img_mix", "text": "29.은행은 어디에 있습니까 ?", "audio": "29.mp3", "img": "29.jpg", "audio_options": ["29a1.mp3", "29a2.mp3", "29a3.mp3", "29a4.mp3"], "answer": 4}, {"id": 30, "type": "mcq_audio", "text": "[ 30 – 33 ] 다음을 듣고 질문에 알맞은 대답을 고르십시오.<p>30.", "audio": "30.mp3", "options": ["야근을 할 거예요.", "출근할 시간이에요.", "집에서 일찍 출근했어요.", "길이 많이 막혔어요."], "answer": 4}, {"id": 31, "type": "mcq_audio", "text": "31.", "audio": "31.mp3", "options": ["네, 뚜안 씨 좀 바꿔 주세요.", "네, 뚜안 씨가 전화를 받았어요.", "네, 뚜안 씨와 지금 통화 중이에요.", "네, 뚜안 씨가 집에 없는 것 같아요."], "answer": 4}, {"id": 32, "type": "mcq_audio", "text": "32.", "audio": "32.mp3", "options": ["아니요, 근무 시간에 따라 달라요.", "아니요, 휴가 기간이 모두 달라요.", "아니요, 다른 날에 월급을 받아요.", "아니요, 두 사람은 다른 나라에서 왔어요."], "answer": 1}, {"id": 33, "type": "mcq_audio", "text": "33.", "audio": "33.mp3", "options": ["잘 살려면 짧게 일해야 해요.", "잘 사려면 많은 시간이 필요해요.", "열심히 일해도 짧은 시간에 잘 살기는 어려워요.", "열심히 일하면 누구나 한국 사람처럼 잘 살 수 있어요."], "answer": 4}, {"id": 34, "type": "mcq_audio", "text": "[ 34 – 35 ] 다음을 듣고 이어지는 말을 고르십시오.<p>34.", "audio": "34.mp3", "options": ["택시를 타서 늦었어요.", "걸어서 십 분쯤 걸려요.", "출톼근 시간에 차가 많아요.", "회사 앞에서 버스를 갈아타요."], "answer": 2}, {"id": 35, "type": "mcq_audio", "text": "35.", "audio": "35.mp3", "options": ["저녁은 보통 요리해서 먹어요.", "이게 이 식당에서 제일 맛있어요.", "채소에 고기를 싸서 같이 먹으면 돼요.", "더운 여름에는 시원한 음식이 생각나요."], "answer": 3}, {"id": 36, "type": "mcq_audio_img", "text": "[ 36 – 37 ] 잘 듣고 들은 내용과 관계있는 그림을 고르십시오.<p>36.", "audio": "36.mp3", "img_options": ["36a1.jpg", "36a2.jpg", "36a3.jpg", "36a4.jpg"], "answer": 1}, {"id": 37, "type": "mcq_audio_img", "text": "37.", "audio": "37.mp3", "img_options": ["37a1.jpg", "37a2.jpg", "37a3.jpg", "37a4.jpg"], "answer": 1}, {"id": 38, "type": "mcq_audio", "text": "[ 38 – 40 ] 이야기를 듣고 질문에 알맞은 대답을 고르십시오.<p>38. 남자는 왜 한국 드라마를 봅니까 ?", "audio": "38.mp3", "options": ["드라마가 재미밌어서", "한국 배우를 좋어해서", "영화 배우가 되려고", "한국어를 연습하려고"], "answer": 4}, {"id": 39, "type": "mcq_audio", "text": "39. 대화 내용과 같은 것을 고르십시오.", "audio": "39.mp3", "options": ["여자의 집은 지하철역에서 멉니다.", "여자는 더 넓은 집으로 이사했습니다.", "남자는 여자의 짐이 많아서 힘듭니다.", "남자는 비가 와서 이사를 도와주지 못했습니다."], "answer": 2}, {"id": 40, "type": "mcq_audio", "text": "40. 어머니 무릎은 어떻게 나았습니까 ?", "audio": "40.mp3", "options": ["수술을 하고 약을 먹어서", "약도 먹고 반창고를 감아서", "약을 먹고 운동을 해서", "약도 먹고 푹 쉬어서"], "answer": 3}];
const ASSET_PATH = "assets/";
let answers = {};
let current = 0;
let submitted = false;
let totalSeconds = 50*60;
let timerInterval = null;
let audioPlayed = {};
let playingAudio = null;

function pad(n){return n<10? "0"+n:n;}

function startTimer(){
  const timerEl = document.getElementById('timer');
  function tick(){
    if(totalSeconds<=0){ clearInterval(timerInterval); autoSubmit(); return; }
    totalSeconds--;
    let m = Math.floor(totalSeconds/60);
    let s = totalSeconds%60;
    timerEl.textContent = pad(m)+":"+pad(s);
  }
  timerInterval = setInterval(tick,1000);
  tick();
}

function renderQNumbers(){
  const container = document.getElementById('qnumbers');
  container.innerHTML = "";
  questions.forEach((q,i)=>{
    const btn = document.createElement('button');
    btn.textContent = i+1;
    btn.title = "Ke soal "+(i+1);
    btn.addEventListener('click',()=> showPage(i));
    container.appendChild(btn);
  });
}

function renderPages(){
  const pages = document.getElementById('pages');
  pages.innerHTML = "";
  questions.forEach((q,i)=>{
    const page = document.createElement('section');
    page.className = "page";
    page.id = "page-"+i;
    page.setAttribute('data-index', i);
    let html = "<h3>Halaman "+(i+1)+"</h3>";
    html += "<div class='question-text'>"+(q.text? q.text.replace(/\n/g,'<br>'):'')+"</div>";
    if(q.img && q.type === "mcq_img") {
    html += '<img src="'+ASSET_PATH+q.img+'" class="question-img" alt="Gambar soal '+(i+1)+'">';
}
    if(q.type && q.type.includes("audio")) html += '<div style="margin-top:8px;"><button class="audioPlayOnce" data-audio="'+(q.audio||'')+'">Play Audio</button></div>';
    html += '<div class="options">';
    if(q.type === "mcq" || q.type === "mcq_img" || q.type === "mcq_audio"){
      q.options.forEach((opt,idx)=>{
        html += '<div class="option" data-choice="'+(idx+1)+'" tabindex="0"><span class="label">'+(idx+1)+'.</span><span class="opt-text">'+opt+'</span></div>';
      });
    } else if(q.type === "mcq_audio_img"){
      q.img_options.forEach((opt,idx)=>{
        html += '<div class="option" data-choice="'+(idx+1)+'" tabindex="0"><img src="'+ASSET_PATH+opt+'" class="img-option" alt="Pilihan '+(idx+1)+'"></div>';
      });
    } else if(q.type === "mcq_audio_img_mix"){
      if(q.img) html += '<img src="'+ASSET_PATH+q.img+'" class="question-img" alt="Gambar soal '+(i+1)+'">';
      q.audio_options.forEach((aud,idx)=>{
        html += '<div class="option" data-choice="'+(idx+1)+'" tabindex="0"><button class="audioPlayOnce" data-audio="'+aud+'">Play option '+(idx+1)+'</button></div>';
      });
    } else if(q.type === "mcq_audio_options"){
      q.audio_options.forEach((aud,idx)=>{
        html += '<div class="option" data-choice="'+(idx+1)+'" tabindex="0"><button class="audioPlayOnce" data-audio="'+aud+'">Play option '+(idx+1)+'</button></div>';
      });
    }
    html += "</div>";
    page.innerHTML = html;
    pages.appendChild(page);
  });

  // attach interactions
  document.querySelectorAll('.option').forEach(opt=>{
    opt.addEventListener('click', (e)=>{
      if(submitted) return;
      const choice = parseInt(opt.getAttribute('data-choice'));
      const page = opt.closest('.page');
      const idx = parseInt(page.getAttribute('data-index'));
      page.querySelectorAll('.option').forEach(o=>o.classList.remove('selected'));
      opt.classList.add('selected');
      answers[idx+1] = choice;
      let btn = document.querySelectorAll('#qnumbers button')[idx];
btn.style.backgroundColor = '#007bff';   // biru full
btn.style.color = '#ffffff';             // tulisan putih agar jelas
btn.style.borderColor = '#007bff';       // border ikut biru
  });
    opt.addEventListener('keypress', (e)=>{ if(e.key==='Enter'){ opt.click(); } });
  });

  // audio play once
  function handleAudioButton(btn){
    btn.addEventListener('click', (e)=>{
      e.stopPropagation();
      const src = btn.getAttribute('data-audio');
      if(!src) return;
      if(audioPlayed[src]){ alert('Audio hanya bisa diputar satu kali.'); return; }
      if(playingAudio){ try{ playingAudio.pause(); }catch{} }
      const aud = new Audio(ASSET_PATH + src);
      playingAudio = aud;
      aud.play().catch(()=>{ alert('Gagal memutar audio. Pastikan file ada.'); });
      audioPlayed[src] = true;
      btn.disabled = true;
      btn.textContent = "Played";
      aud.addEventListener('ended', ()=> { playingAudio = null; });
    });
  }
  document.querySelectorAll('.audioPlayOnce').forEach(handleAudioButton);
}

function showPage(i){
  if(i<0) i=0;
  if(i>=questions.length) i=questions.length-1;
  current = i;
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  const p = document.getElementById('page-'+i);
  if(p) p.classList.add('active');
  // Highlight halaman aktif
document.querySelectorAll('#qnumbers button').forEach((btn, idx)=>{
    if(idx === i){
        btn.style.border = "3px solid red";    // border merah tebal
    } else {
        btn.style.border = "1px solid #ccc";   // kembali normal
    }
});
  document.getElementById('prevBtn').disabled = (i===0);
  document.getElementById('nextBtn').disabled = (i===questions.length-1);
}

document.getElementById('prevBtn').addEventListener('click', ()=> showPage(current-1));
document.getElementById('nextBtn').addEventListener('click', ()=> showPage(current+1));
document.getElementById('submitBtn').addEventListener('click', submitQuiz);

function calculateScore(){
  let score = 0;
  questions.forEach((q,idx)=>{
    const user = answers[idx+1];
    if(user && user === q.answer) score++;
  });
  return score;
}

function lockAnswers(){
  submitted = true;

  document.querySelectorAll('.page').forEach((page, idx)=>{
    const q = questions[idx];
    const correct = q.answer;

    const options = page.querySelectorAll('.option');
    options.forEach((opt)=>{
      const choice = parseInt(opt.getAttribute('data-choice'));

      // Kunci opsi
      opt.classList.add('disabled');

      // Jika benar → hijau
      if(choice === correct){
        opt.style.background = "#d4f8d4";
        opt.style.borderColor = "#2ecc71";
      }

      // Jika dipilih tapi salah → merah
      if(answers[idx+1] === choice && choice !== correct){
        opt.style.background = "#ffd6d6";
        opt.style.borderColor = "#e74c3c";
      }
    });
  });

  // Nonaktifkan audio
  document.querySelectorAll('#qnumbers button')[idx].style.borderColor = '#008cff';      // biru tebal
document.querySelectorAll('#qnumbers button')[idx].style.backgroundColor = '#cfe9ff';  // biru muda
}

function submitQuiz(){
  if(!confirm("Yakin ingin submit?")) return;
  if(submitted) return;
  clearInterval(timerInterval);
  const score = calculateScore();
  const box = document.getElementById('scoreBox');
  box.style.display = "block";
  box.innerHTML = "<strong>Skor Anda: "+score+" / "+questions.length+"</strong>";
  lockAnswers();
  box.scrollIntoView({behavior:'smooth'});
}

function autoSubmit(){
  if(submitted) return;
  submitted = true;            // kunci agar tidak double submit
  clearInterval(timerInterval);
  const score = calculateScore();
  const box = document.getElementById('scoreBox');
  box.style.display = "block";
  box.innerHTML = "<strong>Skor Anda: "+score+" / "+questions.length+"</strong>";
  lockAnswers();
  box.scrollIntoView({behavior:'smooth'});
}

window.addEventListener('load', ()=>{ renderQNumbers(); renderPages(); showPage(0); startTimer(); });
</script>
</body>
